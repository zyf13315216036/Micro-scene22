<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=640,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<audio
						id="video1"
						src="audio/Angelababy,陈晓,朱亚文 - 今天你要嫁给我 - 试听版.mp3"
						autoplay="autoplay"
						loop="loop"
					>
					</audio>
					<div>
						<img src="img/首页.png" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" />
					</div>
					<div class="topfont">
						<img src="img/首页2.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" />
					</div>
					<div class="muisc">
						<img id="clickImg" src="img/musicBtn.png" />
					</div>
				</div>
				<div class="swiper-slide">
					<div>
						<img src="img/2.2.png" class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" />
					</div>
					<div class="bottomfont">
						<img src="img/2.1.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s" />
					</div>
				</div>
				<div class="swiper-slide">
					<div class="xy_center">
						<img src="img/3.2.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" />
					</div>
					<div class="topfont">
						<img src="img/3.1.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1s" />
					</div>
					<div class="aftertopfont">
						<img src="img/3.1.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s" />
					</div>
				</div>
				<div class="swiper-slide">
					<div class="xy_top">
						<img src="img/5.1.png" class="ani" swiper-animate-effect="flip" swiper-animate-duration="1.5s" />
					</div>
					<div class="alter_xy_top">
						<img src="img/5.2.png" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="1.4s"/>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="xy_center">
						<img src="img/4.3.png" class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" />
					</div>
				</div>
				<div class="swiper-slide">
					<div class="xy_center">
						<img src="img/4.4.png" class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" />
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript">
			var mycontainer = new Swiper(".swiper-container", {
				direction: "vertical", //垂直滑动
				onInit: function(swiper) {
					//隐藏动画元素 
					swiperAnimateCache(swiper);
					//初始化完成开始动画
					swiperAnimate(swiper);
				},
				onSlideChangeEnd: function(swiper) {
					//每个slide切换结束时也运行当前slide动画
					swiperAnimate(swiper);
				}
			});
			var flag = true;
			var clickImg = document.getElementById("clickImg");
			var myVid=document.getElementById("video1");
			clickImg.onclick = function(){
				if (flag) {
					clickImg.src = 'img/musicBtnOff.png'
					myVid.pause()
					flag = false;
				} else {
					clickImg.src = 'img/musicBtn.png'
					myVid.play()
					flag = true;
				}
			}
		</script>
	</body>

</html>
